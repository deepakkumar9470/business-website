<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>SofTech</title>
</head>

<body>

  <!-- Header section Start -->
  <header class="header">
    <a href="#" id="logo" onclick="history.back()">softTech <span>solution</span></a>
    <nav class="navbar">
      <a href="#">home</a>
      <a href="#">work</a>
      <a href="#">projects</a>
      <a href="#">clients</a>
      <a href="#">contact</a>
    </nav>

    <div class="icons">
      <a href="#" id="menu-bars" class="fas fa-bars"></a>
    </div>

  </header>
  <!-- Header section End -->

  <!-- Hero Section Start -->
  <div class="bg_Image">
    <div class="innerTxtBg">
      <h2>We are an</h2>
      <h1>Creative</h1>
      <h3>Software company</h3>
    </div>
  </div>
  <!-- Hero Section End -->

  <!-- Contact Section Start -->

  <div class="contact_Section">
    <div class="contact_Info">
      <div><i class="fas fa-map-marker-alt"></i></i>Address,City,Country</div>
      <div><i class="fas fa-envelope"></i>contact@gmail.com</div>
      <div><i class="fas fa-mobile"></i>+91-9872347600</div>
      <div><i class="fas fa-clock"></i>Mon-Fri 10:00 AM - 7:00 PM</div>

    </div>

    <div class="contact_Form">
      <h2>Contact Us</h2>
      <form action="" class="contact" method="post">
        <input type="text" name="name" class="text-box" placeholder="Your name.." required>
        <input type="text" name="email" class="text-box" placeholder="Your email.." required>

        <textarea name="message" rows="5" class="mytextarea" placeholder="Your message">
        </textarea>

        <input type="submit" value="Send" name="send" class="send_Btn">
      </form>
    </div>
  </div>





  <script src="./script.js"></script>
</body>

</html>
